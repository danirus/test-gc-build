name: tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        django: ["2.0", "2.1", "2.2", "3.0", "3.1"]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Tox and flake8
        run: pip install tox flake8 "django==${{ matrix.django }}"
      - name: Verify PEP8 compliance
        run: tox -e pep8
      - name: Run unit tests
        run: tox -e py-3.8-django-${{ matrix.django }}