name: django-comments-xtd CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Tox and flake8
        run: pip install tox flake8
      - name: Run Tox
        run: tox